<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <script async src="script.js"></script>
  </head>
  <body>
    <div class="game">
      <div><span class="shop">Shop</span><span class="points">Points: 0</span><span class="health">Health: 100 </span><span class="damage">Damage: 5</span><span class="wave">Current wave: 1</span><span class="start">Start</span><span class="ready hidden">Ready</span><span class="wave--timer hidden">Ending in: 5</span></div>
      <div class="shop--menu hidden">
        <div class="dmg--upgrade upgrade">
          <img class="shop--img" src="images/upgrade.png" alt="" />
          <p class="shop--text">Upgrade damage</p>
          <p class="price">50 points</p>
        </div>
      </div>
    </div>
  </body>
</html>
